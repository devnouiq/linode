apiVersion: batch/v1
kind: CronJob
metadata:
  name: rclone-sync
  namespace: traefik
spec:
  schedule: "0 * * * *" # Runs every hour
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rclone
              image: rclone/rclone:latest
              args:
                - sync
                - /ssl
                - linode:<bucket-name>
                - --config=/config/rclone.conf
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: linode-s3-credentials
                      key: access_key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: linode-s3-credentials
                      key: secret_key
                - name: RCLONE_CONFIG_LINODE_TYPE
                  value: s3
                - name: RCLONE_CONFIG_LINODE_PROVIDER
                  value: Linode
                - name: RCLONE_CONFIG_LINODE_ENDPOINT
                  value: us-ord-1.linodeobjects.com
              volumeMounts:
                - name: ssl
                  mountPath: /ssl
                - name: rclone-config
                  mountPath: /config/rclone.conf
                  subPath: rclone.conf
          restartPolicy: OnFailure
          volumes:
            - name: ssl
              emptyDir: {}
            - name: rclone-config
              configMap:
                name: rclone-config
