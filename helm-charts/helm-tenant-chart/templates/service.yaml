{{- range $appName, $appConfig := .Values.apps }}
{{- if $appConfig.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $.Values.tenantId }}-{{ $appName }}"
  namespace: {{ $.Values.tenantId }}
  labels:
    app.kubernetes.io/name: "{{ $.Chart.Name }}-{{ $appName }}"
    app.kubernetes.io/instance: "{{ $.Release.Name }}"
    app.kubernetes.io/version: "{{ $.Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ $.Release.Service }}"
spec:
  type: {{ $appConfig.service.type | default "ClusterIP" }} # Default to ClusterIP if not defined
  ports:
    - port: {{ $appConfig.service.port | default 80 }} # Default to port 80
      targetPort: {{ if eq $appName "mysql" }}3306{{ else }}80{{ end }}
      protocol: TCP
      name: {{ if eq $appName "mysql" }}mysql{{ else }}http{{ end }}
  selector:
    app: "{{ $.Values.tenantId }}-{{ $appName }}"
{{- end }}
{{- end }}
